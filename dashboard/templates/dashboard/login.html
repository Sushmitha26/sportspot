{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'css/begin.css' %}">
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<!-- main -->
	<div class="main-layouts wrapper">
        <div><h1>WELCOME TO SPORT SPOT!!</h1></div>
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				{% for message in messages %}
                      <h5 style="color: red;">{{message}}</h5>
                    {% endfor %}
				<form action="" method="post">
					{% csrf_token %}
					<input class="text email" type="email" name="email" placeholder="Email" required=""><br>
					<input class="text" type="password" name="password" placeholder="Password" required=""><br>
					<input id="sub" type="submit" value="LOGIN">
				</form>
                <p><strong>Don't have an Account? <a href="{% url 'signup' %}"> Sign up!</a></strong></p>
			</div>
		</div>
	</div>
	<!-- //main -->
</body>
</html>
